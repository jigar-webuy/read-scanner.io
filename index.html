<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
        <div class="mt-5 container">
            <div class="row">
                <div class="col-md-3">
                    <button id="connect" class="btn btn-primary">Scan!</button>
                </div>
                <div class="col-md-3">
                    <textarea id="output"></textarea>
                </div>
            </div>
        </div>

        <script>
          var device = {};
          document.getElementById("connect").addEventListener('click', ReadDevice);
              async function ReadDevice() {
                  // const device = {};
                  const filters = [
                      { 'vendorId': 0X065A },
                  ];
                  device = await navigator.usb.requestDevice({ 'filters': filters });
                  await device.open();
                  console.log(device, "Device Opened");   
                  await device.selectConfiguration(1);
                  let configuration = device.configuration;
                  console.log(device, 'Configuration set');
                  await device.claimInterface(0);
                  console.log(device, 'Interface Claimed');
                  var result = await device.controlTransferOut({
                    requestType: 'vendor',
                    recipient: 'interface',
                    request: 0x0a,  // vendor-specific request: enable channels
                    value: 0x001,  // 0b00010011 (channels 1, 2 and 5)
                    index: 0x0001   // Interface 1 is the recipient
                  });
                  console.log(result, 'Result');
              }
      </script>
</body>
</html>
